<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="img_1" src="images/illustration-hero.svg" alt="">
    <h2 class="h2">Order Summary</h2>
    <p class="p1">You can now listen to millions of songs,<br> audiobooks, and podcast on any device <br> anywhere you like!</p>
    <div class="container2">
      <img class="img_2" src="images/icon-music.svg" alt="">
      <div class="container3">
        <span class="annual">Annual Plan</span>
        <span class="price">$59.99/year</span>
      </div>
      <p class="change">Change</p>
    </div>
    <div class="container4">
      <span class="pro">Proceed to Payment</span>
    </div>
    <p class="cancel">Cancel Order</p>
  </div>
</body>
</html>
